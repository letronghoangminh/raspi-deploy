<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/assets/global.css" />
        <link rel="stylesheet" href="/static/assets/inference.css" />
    </head>
    <body class="flex flex-col items-center gap-8 w-screen h-min-screen">
        <div class="ellipse-1"></div>
        <div class="ellipse-2"></div>
        <div class="__header__ flex ml-auto">
            <div class="rounded-bl-8 overflow-hidden px-16 pt-8">
                <img src="/static/assets/image 6.png" alt="" class="object-cover">
            </div>
            <div class="px-16 flex items-center">
                Medical Leaf Recognition
            </div>
        </div>
        <div class="__main__ flex flex-col p-8 gap-4">
            <div class="live-img gap-12">
                <div class="live-img__title text-center">
                    <h1>Recognition Result</h1>
                    <div class="divider--horizontal-dashed mx-auto w-1/2 my-4"></div>
                    <h3 id="label">{{ label }}</h3>
                    <h3>Accuracy: {{ accuracy }}%</h3>
                </div>
                <div class="img__container overflow-hidden rounded-4 aspect-video">
                    <img class="w-full h-full object-cover" src="{{ image }}" />
                </div>
                <div class="search">
                    <form action="/search" method="POST">
                        <input type="hidden" name="label" value="" id="input_label"/>
                        <input type="submit" value="Search" class="submit-btn"/>
                    </form>
                </div>
            </div>
        </div>
        <script src="/static/assets/index.js"></script>
    </body>
</html>
