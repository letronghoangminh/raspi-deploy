<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/assets/global.css">
        <link rel="stylesheet" href="/static/assets/style.css" />
    </head>
    <body class="flex flex-col items-center gap-8 w-screen h-min-screen">
        <div class="ellipse-1"></div>
        <div class="ellipse-2"></div>
        <div class="__header__ flex ml-auto">
            <div class="rounded-bl-8 overflow-hidden px-16 pt-8">
                <img src="/static/assets/image 6.png" alt="" class="object-cover">
            </div>
            <div class="px-16 flex items-center">
                Medical Leaf Recognition
            </div>
        </div>
        <div class="__main__ flex flex-col p-8 gap-4">
            <div class="live-img gap-12">
                <div class="live-img__title">
                    <h3>Live streaming</h4>
                </div>
                <div class="live-img__img-container overflow-hidden rounded-4 aspect-video">
                    <img class="w-full h-full object-cover" src="{{ url_for('video') }}" />
                </div>
            </div>
            <div class="take-pic">
                <form action="/take-pic">
                    <input type="submit" value="Take picture" class="submit-btn" />
                </form>
            </div>
        </div>
        <script src="/static/assets/index.js"></script>
    </body>
</html>
